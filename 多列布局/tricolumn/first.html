<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>三栏布局</title>
  <style>
    #middle {
      height: 100px;
      margin: 0 200px;
      background: red;
    }

    #left {
      position: absolute;
      top: 0;
      left: 0;
      width: 200px;
      background: blue;
      height: 100%;
    }

    #right {
      position: absolute;
      top: 0;
      right: 0;
      width: 200px;
      background: green;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="left"></div>
  <div id="middle"></div>
  <div id="right"></div>
</body>

</html>
